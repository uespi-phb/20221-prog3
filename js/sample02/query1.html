<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Clique neste título</h1>
        <h2>Eu sou um elemento H2</h2>
        <h2>Eu sou um elemento H2</h2>
        <h2>Eu sou um elemento H2</h2>
        <h2>Eu sou um elemento H2</h2>
    </main>
</body>
<script>
    let msg = false

    document.addEventListener('DOMContentLoaded', () => {
        const h1 = document.querySelector('h1')
        h1.addEventListener('click', function () {
            msg = !msg
            const headers = document.querySelectorAll('h2')
            for(let h2 of headers) {
                h2.textContent = msg ? 'Você clicou no H1' : 'Eu sou um elemento H2'
            }
        })

        const headers2 = document.querySelectorAll('h2')
        for(let h2 of headers2) {
            h2.clickState = false
            h2.addEventListener('click', () => {
                h2.textContent = h2.clickState ? 'Texto #1' : 'Texto #2'
                h2.clickState = !h2.clickState 
            })
        }

    })

</script>
</html>

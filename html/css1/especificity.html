    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Especificidade CSS</title>
        <style>
            #green-text {
                border: 1px dashed cyan;
                color: yellowgreen;
            }
            .blue-text {
                margin-top: 200px;
                color: blue;
            }
            h1 {
                color: red;
                text-transform: uppercase;
            }        </style>
    </head>

        <h1 id="green-text" class="blue-text" style="color: black">CSS - Especificidade</h1>
    </body>
    </html>
